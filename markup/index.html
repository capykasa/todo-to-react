<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test task Mindbox</title>
</head>

<body>

  <header class="header">
    <div class="header__wrapper">
      <h1 class="header__logo">todos</h1>
    </div>
  </header>

  <main class="page-main">
    <h1 class="visually-hidden">Тестовое задание</h1>

    <div class="task-list">
      <h2 class="task-list__title">Количество пересадок</h2>
      <label class="task-list__item-label">
        <input class="task-list__item-input" type="checkbox" name="all">
        <span class="task-list__item-link">Тестовое задание</span>
      </label>
      <label class="task-list__item-label">
        <input class="task-list__item-input" type="checkbox" name="without_transfers">
        <span class="task-list__item-link">Прекрасный код</span>
      </label>
      <label class="task-list__item-label">
        <input class="task-list__item-input" type="checkbox" name="without_transfers">
        <span class="task-list__item-link">Покрытие тестами</span>
      </label>
    </div>
  </main>
</body>

</html>
